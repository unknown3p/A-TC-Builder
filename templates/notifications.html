<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Area Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #656565;
        }
        form {
            margin: 20px auto;
            width: 60%;
            background-color: #0d0d0d;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            color: #fff;
            font-weight: bold;
        }
        textarea {
            width: 96%;
            height: 150px;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            resize: vertical;
        }
        button {
            background-color: #00ff08;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #028019;
        }
        .flash-messages {
            margin-top: 20px;
            text-align: center;
        }
        .flashes {
            list-style-type: none;
            padding: 0;
        }
        .flashes li {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="flash-messages">
        <ul class="flashes">
            {% with messages = get_flashed_messages() %}
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            {% endwith %}
        </ul>
    </div>
    <form method="POST">
        <label for="text">Notification</label>
        <textarea name="text" id="text" placeholder="Enter your notification here..."></textarea>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
